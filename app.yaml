
application: amayadori-opt
version: test
runtime: python
api_version: 1

handlers:
- url: /
  script: app.py
- url: /images/\d\d\d
  script: images.py
- url: /images/\d\d\d/observed.png
  script: images_observed.py
- url: /images/\d\d\d/predictive/[0-9].png
  script: images_predictive.py
- url: /(.*\.html)
  static_files: public/\1
  upload: public/(.*\.html)
