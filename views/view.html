<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>雨宿り最適化計画</title>
  </head>
  <body>
    <center>
      <img src="http://maps.google.com/staticmap?center={{lat}},{{lng}}&zoom=7&size=200x80&format=gif&maptype=mobile&markers={{lat}},{{lng}},smallorange&key={{mapkey}}">
    </center>
    <br>
    現在の雨量: {{current_value}}<br>
    <img src="/image/{{area}}/{{radar_time}}/00.{{x}}.{{y}}.gif" width="31" height="31" border="1"><br>
    <img src="/image/{{area}}/{{nowcast_time}}/01.{{x}}.{{y}}.gif" width="31" height="31" border="1"><br>
    <img src="/image/{{area}}/{{nowcast_time}}/02.{{x}}.{{y}}.gif" width="31" height="31" border="1"><br>
    <img src="/image/{{area}}/{{nowcast_time}}/03.{{x}}.{{y}}.gif" width="31" height="31" border="1"><br>
    <img src="/image/{{area}}/{{nowcast_time}}/04.{{x}}.{{y}}.gif" width="31" height="31" border="1"><br>
    <img src="/image/{{area}}/{{nowcast_time}}/05.{{x}}.{{y}}.gif" width="31" height="31" border="1"><br>
    <img src="/image/{{area}}/{{nowcast_time}}/06.{{x}}.{{y}}.gif" width="31" height="31" border="1"><br>
    <hr>
    <font size="-1" color="#999999">
      緯度経度: {{lat}}, {{lng}}<br>
      直交座標: {{x}}, {{y}} @{{area}}<br>
    </font>
  </body>
</html>
